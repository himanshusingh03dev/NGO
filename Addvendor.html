<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Adding vendors</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/client.css">
    <!-- Scrollbar Custom CSS -->

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3><a href="Admin.html">Admin</a></h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">User Manager</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li>
                                <a href="Addvendor.html">Add Vendor</a>
                            </li>
                            <li>
                                <a href="editOrder.html">Update Order</a>
                            </li>
            
                      </ul>
                    
                    </li>

                


                
                <li>
                    <a href="#">Logout</a>
                </li>
            </ul>


        </nav>

        <!-- Page Content  -->
        <div id="content">



                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>More</span>
                    </button>
                    


            <div class="container"style="   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
  <div class="title">
    Add Vendor
  </div>
  <div class="form" >
     <div class="inputfield">
        <label>First Name</label>
        <input type="text" class="input" >
     </div>
     <div class="inputfield">
        <label>Middle Name</label>
        <input type="text" class="input" >
     </div>
     <div class="inputfield">
        <label>Last Name</label>
        <input type="text" class="input" >
     </div>

     <div class="inputfield">
        <label>Address</label>
        <input type="text" class="input" >
     </div>
      <div class="inputfield">
        <label>Phone number</label>
        <input type="text" class="input" >
     </div>
     <div class="inputfield">
        <label>Email</label>
        <input type="email" class="input" >
     </div>
     <div class="inputfield">
        <label>Aadhar Number</label>
        <input type="text" class="input" >
     </div>
     <div class="inputfield">
        <label>Pan No</label>
        <input type="text" class="input" >
     </div>
     <div class="inputfield">
        <label>FSSAI NO</label>
        <input type="text" class="input" >
     </div>
     
     <div class="inputfield">
        <label>Category</label>
        <div class="custom_select" >
          <select>
            <option value="">Select</option>
            <option value="male">1</option>
            <option value="female">2</option>
          </select>
        </div>
     </div>
     <div class="inputfield">
        <label>Group Name</label>
        <input type="text" class="input" >
     </div>
     <div class="inputfield">
        <label>Refferal</label>
        <input type="text" class="input" >
     </div>
      
      
    
    

    <div class="inputfield">
      <input type="submit" value="ADD" class="btn">
    </div>
  </div>
</div>
        </div>
    </div>

    <div class="overlay"></div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>


</body>

</html>
